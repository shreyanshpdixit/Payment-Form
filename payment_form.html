<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="stylepaymentform.css">
  </head>
  <body>
    <div class="container">
    <form action="" method="get">
      <h1 class="main_heading">Payment Form</h1>
      <hr>
      <h2>User Information</h2>
      <p>Name<input type="text" required name="name" placeholder="Enter Your Name"></p>
      <p>
      <fieldset>
        <legend>Gender</legend>
        <label class="custom-radio">
          <input type="radio" name="option" value="male">
          Male
        </label>
        <label class="custom-radio">
          <input type="radio" name="option" value="female">
          Female
        </label>
      </fieldset>
    </p>
      <p>Address <input type="text" placeholder="Enter Your Address" id="Address" >
      </p>

      <p>Email <input type="email" placeholder="Enter Your Email" name="email" id="email" required></p>

      <p>Pincode <input type="number" placeholder="Enter Pincode" name="pincode" id="pincode" required></p>
<hr>
      <h2>Payment Information</h2>
      <p>Card Type 
        <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Rupay">Rupay</option>
        </select>
      </p>
      <p>
        Card Number <input type="number" placeholder="Enter Card Number" name="card_number" id="card_number" required>
      </p>
      <p>
        Expiry Date <input type="date" name="expiry_date" id="expiry_date" required>
      </p>
      <p>
        CVV <input type="password" placeholder="Enter CVV" name="cvv" id="cvv" required>
      </p>
      <input type="submit" value="Pay Now">




    </form>
  </div>
  </body>
</html>
